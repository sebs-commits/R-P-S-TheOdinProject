<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Rock Paper Scissors Project</title>
</head>

<body>
    <h1 class="main-title">Rock, Paper, Scissors Game</h1>
    <div class="main-container">
        <div class="button-container">
            <button class="btn-choice" id="btnRock"><h1>✊</h1></button>
            <button class="btn-choice" id="btnPaper"><h1>✋</h1></button>
            <button class="btn-choice" id="btnScissor"><h1>✌️</h1></button>
        </div>
        <div id="reset-btn-container" class="btn-reset-container">
        <!-- <button class="btn-reset" id="reset">Reset</button> -->
        </div>
        <div class="text-container">
            <h1 id="placeholder" class="placeholder-container"></h1>
            <h1 id="current-score" class=""></h1>
            <h1 id="final-score" class=""></h1>
        </div>
    </div>
    <script src="new_script.js"></script>
</body>

</html>
